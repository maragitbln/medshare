<style>
:root{--bg:#0f1724;--card:#0b1220;--muted:#9aa6b2;--accent:#6ee7b7}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,#071126 0%,#0b1220 100%);color:#e6eef6}
.app{max-width:820px;margin:14px auto;padding:16px}
header{display:flex;align-items:center;gap:12px}
.logo{width:56px;height:56px;background:linear-gradient(135deg,#22c1c3,#6ee7b7);border-radius:12px;display:flex;align-items:center;justify-content:center;font-weight:700;color:#04202a}
h1{margin:0;font-size:20px}
p.lead{margin:4px 0 14px;color:var(--muted)}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px}
.card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
.med-row{display:flex;align-items:center;justify-content:space-between;padding:8px 0;border-bottom:1px solid rgba(255,255,255,0.03)}
.time{font-weight:600}
.taken{opacity:0.5}
button.btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:8px;color:var(--accent);cursor:pointer}
.log{margin-top:12px;max-height:260px;overflow:auto}
.log-item{padding:8px;border-bottom:1px dashed rgba(255,255,255,0.02);font-size:14px}
footer{color:var(--muted);font-size:13px;margin-top:14px}
.status-dot{width:10px;height:10px;border-radius:50%;display:inline-block;margin-right:8px}
.status-ok{background:#6ee7b7}
.status-warn{background:#fbbf24}
</style>
</head>
<body>
<div class="app">
<header>
<div class="logo">MS</div>
<div>
<h1>MedShare</h1>
<p class="lead">Shared medication dashboard — quick logging from iPhone Shortcuts</p>
</div>
</header>


<main style="margin-top:12px">
<div class="cards">
<div class="card">
<h3>Today's schedule</h3>
<div id="schedule">
<!-- populated by JS -->
</div>
<div style="margin-top:8px;text-align:right"><button class="btn" id="refreshBtn">Refresh</button></div>
</div>


<div class="card">
<h3>Live status</h3>
<div id="liveStatus">
<div style="font-size:13px;color:var(--muted);">Listening for events...</div>
</div>
<div class="log" id="log"></div>
</div>
</div>


<div style="margin-top:12px" class="card">
<h3>Manual actions</h3>
<div style="display:flex;gap:8px;flex-wrap:wrap">
<input id="userName" placeholder="Your name" style="flex:1;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit">
<input id="medName" placeholder="Medication name" style="width:220px;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit">
<input id="scheduledTime" placeholder="Scheduled time (HH:MM)" style="width:120px;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit">
<button class="btn" id="markBtn">Mark taken</button>
</html>
